package:
  id: io.github.Calculator-Application-CPP-Qt
  name: Calculator-Application-CPP-Qt
  version: 0.0.1
  kind: app
  description: |
    Smart_Calc has opportunity to calculate some functions, like cos(x), sin(x), tan(x), acos(x), asin(x), atan(x), sqrt(x), ln(x), log(x). 

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: "https://github.com/tonitaga/Calculator-Application-CPP-Qt.git"
  commit: b915ee55803124804c14db1fb287db3261a175f3
  patch:
    - patches/0001-1.patch

build:
  kind: qmake
  manual :
    configure: |
      cd src/TinyWindowsCalculator
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install
