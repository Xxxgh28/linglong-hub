package:
  id: io.github.QStock 
  name: QStock
  version: 0.0.1
  kind: app
  description: |
    Quotes analysis app with Qt and python, working on multi plotforms.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: "https://github.com/yixiaoyang/QStock.git"
  commit: 618f29bb2cffe8c15cc9c9d8ac22ab8cd77ee046
  patch:
    - patches/install.patch

build:
  kind: qmake
  manual :
    configure: |
      cd QtApp/QStock/QStock
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install

