package:
  id: io.github.QTgoldMiner 
  name: QTgoldMiner
  version: 0.0.1
  kind: app
  description: |
    黄金矿工游戏,按PgDn进行操控.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0


source:
  kind: git
  url: "https://github.com/lyhbalance/QTgoldMiner.git"
  commit: 07a8d1b0cd3a3bab76e7b9d0c3c3a14db85bac84
  patch:
    - patches/0001-1.patch

build:
  kind: qmake
  manual :
    configure: |
      cd goldMiner
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install

