package:
  id: io.github.QtGameAchi 
  name: QtGameAchi
  version: 0.0.1
  kind: app
  description: |
    使用 Qt Creator 编写的 C++ 游戏 Achi.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0


source:
  kind: git
  url: "https://github.com/lucasandrademo/QtGameAchi.git"
  commit: d98f26e610271f4bc354c7d35a064b58b40818bf
  patch:
    - patches/0001-1.patch

build:
  kind: qmake
  manual :
    configure: |
      cd Achitp 
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install

