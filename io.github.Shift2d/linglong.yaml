package:
  id: io.github.Shift2d 
  name: Shift2d
  version: 0.0.1
  kind: app
  description: |
    Desktop App for creating Anaglyph 3D Images. Written in Qt/C++.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0


source:
  kind: git
  url: "https://github.com/solarix95/Shift2d.git"
  commit: 8919a18a6843d410fb4e37d09a877353336c754a
  patch:
    - patches/0001-1.patch

build:
  kind: qmake
  manual :
    configure: |
      cd src 
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install
